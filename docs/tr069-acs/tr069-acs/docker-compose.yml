version: '3.8'

services:
  tr069-acs:
    build: .
    container_name: tr069-acs
    ports:
      - "8080:8080"
    volumes:
      # Persist database
      - ./data:/data
      - ./tr069_acs.db:/app/tr069_acs.db
    environment:
      - ACS_HOST=0.0.0.0
      - ACS_PORT=8080
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/stats"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

